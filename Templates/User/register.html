{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Register for an account</h2>
    <form class="form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
