{% extends "base.html" %}
{% block content %}
    {% if user_items != null %}
        {% for item in user_items %}
            {% include 'catalog/single_item.html' with item=item %}
        {% endfor %}
    {% else %}
        <h4>No items</h4>
    {% endif %}
    <a class="btn btn-primary" href="/catalog/create_item">Create new item</a>
{% endblock %}
