{% extends 'base.html' %}
    {% block content %}
    {% if user.is_authenticated %}
        <!-- User Home Page -->
        <div class="UserLayOut">
            <h2>Welcome to the FireSale homepage {{ user.username|capfirst }}!</h2>
        </div>
        <a href="{% url 'create_item' %}" class="block btn btn-secondary">Create New Item</a>
    {% else %}
    <!-- Homepage -->
        <div class="LayOut">
            <h2>Welcome to the FireSale homepage!</h2>
        </div>
    {% endif %}
    {% endblock %}
