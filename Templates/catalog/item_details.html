{% extends 'base.html' %}
{% block content %}
    <div class="ItemInfo">
        <p>Item Name: {{ item.name }}</p>
        <p>Description: {{ item.description }}</p>
        <p>Buyout Price: ${{ item.buyout }}</p>
    </div>
    <div class="buyout-offer-btn">
        <a class="btn btn-primary" href="/sale/buyout_item">Buyout</a>
        <a class="btn btn-primary" href="/sale/offer_item">Offer</a>
    </div>
    <img class="item-img" src="{{ item.image }}" />
{% endblock %}
