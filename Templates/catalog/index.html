{% extends 'base.html' %}
{% block content %}
    <h2>Catalog</h2>
    {% include 'catalog/order_by.html' %}
    <div class="catalog-items d-flex align-content-stretch flex-wrap">
        {% for item in items %}
            {% if item.offer_accepted == False %}
                {% include 'catalog/single_item.html' with item=item %}
            {% endif %}
        {% endfor %}
    </div>

    {% load static %}
    <script src="{% static 'js/offer.js' %}"></script>

{% endblock %}
