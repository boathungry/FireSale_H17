{% extends 'base.html' %}
{% block page_title %}
{% endblock %}
{% block content %}
    <div class="catalog-items d-flex align-content-stretch flex-wrap">
        {% for item in items %}
            {% if item.offer_accepted == False %}
                {% include 'catalog/single_item.html' with item=item %}
            {% endif %}
        {% endfor %}
    </div>

    {% load static %}
    <script src="{% static 'js/make_offer.js' %}"></script>

{% endblock %}
